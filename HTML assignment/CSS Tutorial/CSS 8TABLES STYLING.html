<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables Styling</title>
    <style>
       table,tr,th,td{
           border: 1px solid black;
           border-collapse:collapse;
           padding: 10px;
       }
       th{
        background-color: yellow;
       }
       td{
        background-color: coral;
    }
       
    </style>
</head>
<body>
    <table>
        <thead >
            <tr>
            <th colspan="7">Seminar</th>
            </tr>
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="2">Schedule</th>
                <th colspan="2" rowspan="2">Topic</th>
            </tr>
            <tr>
                <!-- <th></th> -->
                <th>Begin</th>
                <th>End</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2">8:00 am.</td>
                <td rowspan="2">5:00 pm.</td>
                <td>Introduction to XML</td>
                <!-- <td>Validity: DTD and relax NG</td> -->
            </tr>
            <tr>
                <td>Validity: DTD and RElax NG</td>
            </tr>
            <tr>
            <td rowspan="3">Tuesday</td>
                <td>8:00 am.</td>
                <td>11:00 am.</td>
                <td rowspan="1">XPath</td>
            </tr>
            <tr>
                <td>11:00 am.</td>
                <td>2:00 pm.</td>
                <td rowspan="2">XSL Transformations</td>
            </tr>
            <tr>
                <td>2:00 Pm.</td>
                <td>5:00 pm.</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>8:00 am.</td>
                <td>12:00 pm.</td>
                <td>XSL Formatting objects</td>
            </tr>
</body>
</html>
