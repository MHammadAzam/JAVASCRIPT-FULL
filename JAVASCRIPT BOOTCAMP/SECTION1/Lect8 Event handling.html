<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="print()">Click</button> <!-- button is the event handler -->

    <script>
        // EVENT HANDLING---MEANS WHEN YOU HOVER,CLICK,SCROLL ON WEBSITE YOU ARE PERFORMING AN EVENT...
        // 3 component
        // (1)Event 
        // (2)EVENT HANDLER
        // (3)EVENT LISTENER

        function print()  // This function is the event listener
        {
            console.log("you clicked");
        }

         
        
    </script>
</body>
</html>
