<body style="background-color: black; color: white;">

        <div class="day">Thursday</div>

    <script>
     const parent =document.querySelector('.paren')
     console.log(parent);
     // to find out how many children have this parent.

      console.log(parent.children);
      console.log(parent.children[1].innerHTML);
      for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML);
        
      }

    // For example if you have to change styling in an innerhtml document use this below:
    parent.children[0].style.color= "red";

    console.log(parent.childNodes);
