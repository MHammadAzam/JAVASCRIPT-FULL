<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="div" class="Divi">
        This is Hammad
    </div>

    <script>
        // let a = document.getElementsByClassName("Divi")
        div.insertAdjacentHTML("beforebegin", "<p>Hello</p>") // will put the text outside the div at top
        div.insertAdjacentHTML("afterbegin", "<p>Hi</p>")    // will put the text inside the div directly after the div
        div.insertAdjacentHTML("beforeend", "<p>bye</p>")   // will put the text inside the div but at the end of div
        div.insertAdjacentHTML("afterend", "<p>bro</p>")   // will put the text after the div at bottom
    </script>
</body>
</html>
