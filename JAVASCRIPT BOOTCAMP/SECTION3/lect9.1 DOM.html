<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="id1" class="box">This is an element 1 <span id="sp1">Span1</span></div>
    <div id="id2" class="box">This is an element 2</div>

    <script>
let id1 = document.getElementById("id1")
let sp1 = document.getElementById("sp1")
console.log(id1);

console.log(id1.matches(".box"))  // To check if element matches the given css selector
console.log(sp1.closest(".box"))  // To look for the nearest ancestor that matches the given css selector the element itself is checked.
console.log(id1.contains(sp1));  // return true because id1 contains the span sp1
console.log(sp1.contains(id1));  // return false because sp1 doesnot contains the id1


    </script>
</body>
</html>
