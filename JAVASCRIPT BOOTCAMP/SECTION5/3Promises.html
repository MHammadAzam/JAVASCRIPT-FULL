    <script>
        // ATTACHING MULTIPLE HANDLERS TO A PROMISE
        // We can attach multiple handlers to a promise using the .then() method

        let p1 = new Promise((resolve, reject)=>{
              setTimeout(()=>{
                alert("Hey i am not resolved")
                resolve(1)
              },2000)
              
        })
        p1.then((value)=>{
            console.log("Problem is now resolved");
            
        })
        p1.then((value)=>{
            console.log("Wowwwww solution solved");
            
        })
    </script>
