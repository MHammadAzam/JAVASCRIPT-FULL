        function loadingScript(src, callback){
           let srcipt = document.createElement("script")
           srcipt.src = src
          // now to let know yourself after the link is loaded use:
          srcipt.onload = function(){
             console.log("Script loaded: " + src);

            callback(new Error("src got error"))
