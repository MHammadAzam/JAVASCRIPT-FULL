    <script>
        async function Weather() {
              let peshWeather = new Promise((resolve, reject)=>{
                      setTimeout(()=>{
                           resolve("30 Deg")
                      }, 2000)
                    })
              let KarachiWeather = new Promise((resolve, reject)=>{
                      setTimeout(()=>{
                           resolve("20 Deg")
                      }, 4000)
              })

              let peshW = await peshWeather
              let KarachiW = await KarachiWeather
              return [peshW,KarachiW]
                    }
             let a =  Weather()      
             console.log(a);
             
    </script>
